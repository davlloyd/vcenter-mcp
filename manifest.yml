applications:
- name: vcenter-mcp-server
  memory: 256M
  disk_quota: 512M
  instances: 1
  buildpacks:
    - python_buildpack
  command: python -m main
  health-check-type: http
  health-check-http-endpoint: /health
  env:
    PYTHON_VERSION: 3.12
  services:
    - vcenter-service  # Optional: bind to a vCenter service if available 